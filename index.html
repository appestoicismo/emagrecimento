function calculateDietaryProfile(answers) {

    };

    // An√°lise da pergunta "goal"

        scores.compulsive += 1;

    if (answers.past_tries === 'no_success') {
        scores.emotional += 2;
        scores.compulsive += 1;
    }
    if (answers.past_tries === 'not_yet') {
        scores.automatic += 2;
    }

    // NOVA: An√°lise da pergunta "transformation_goal"
    if (answers.transformation_goal === 'clothes') {
        scores.restrictive += 2; // Equivale a 5-10kg
    }
    if (answers.transformation_goal === 'energy') {
        scores.automatic += 2; // Equivale a 11-20kg
    }
    if (answers.transformation_goal === 'confidence') {
        scores.social += 2; // Equivale a 11-20kg
        scores.emotional += 1;
    }
    if (answers.transformation_goal === 'health') {
        scores.compulsive += 1; // Equivale a 31kg+
        scores.emotional += 1;
    }

    // An√°lise da pergunta "eating_habits"
    if (answers.eating_habits === 'emotional_eating') {
        scores.restrictive += 2;
        scores.emotional += 1;
    }
    if (answers.eating_habits === 'portion_control') {
        scores.emotional += 2;
        scores.compulsive += 1;
    }
    if (answers.eating_habits === 'cravings') {
        scores.emotional += 3;
    }
    if (answers.eating_habits === 'late_night') {
        scores.automatic += 3;
    }
    if (answers.eating_habits === 'stress_eating') {
        scores.emotional += 2;
        scores.automatic += 1;
    }

    // An√°lise da pergunta "after_diet"
    if (answers.after_diet === 'restrictive') {
        scores.restrictive += 4;
    }
    if (answers.after_diet === 'compulsive') {
        scores.compulsive += 4;
    }
    if (answers.after_diet === 'automatic') {
        scores.automatic += 3;
    }

    // Encontrar perfil dominante
    let maxScore = 0;
    let dominantProfile = 'emotional';
    
    for (const [profile, score] of Object.entries(scores)) {
        if (score > maxScore) {
            maxScore = score;
            dominantProfile = profile;
        }
    }

    return dominantProfile;
}
