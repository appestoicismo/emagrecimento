        function calculateDietaryProfile(answers) {
            const scores = {
                thinker: 0,
                battler: 0,
                anxious: 0,
                compliant: 0,
                gourmet: 0,
                socializer: 0
            };

            if (answers.goal === 'self-esteem') scores.thinker += 2;
            if (answers.goal === 'movement') scores.battler += 1;
            if (answers.goal === 'looks') scores.socializer += 1;
            if (answers.goal === 'longevity') scores.thinker += 1;

            if (answers.past_tries === 'limited_success') scores.battler += 2;
            if (answers.past_tries === 'no_success') scores.anxious += 1;
            if (answers.past_tries === 'not_yet') scores.compliant += 1;

            if (answers.eating_habits === 'emotional_eating') {
                scores.battler += 2;
                scores.anxious += 1;
            }
            if (answers.eating_habits === 'portion_control') {
                scores.gourmet += 2;
                scores.anxious += 1;
            }
            if (answers.eating_habits === 'cravings') {
                scores.anxious += 3;
            }
            if (answers.eating_habits === 'late_night') {
                scores.compliant += 2;
            }
            if (answers.eating_habits === 'stress_eating') {
                scores.anxious += 2;
                scores.thinker += 1;
            }

            if (answers.eating_habits_detail) {
                if (answers.eating_habits_detail.includes('boredom')) scores.compliant += 1;
                if (answers.eating_habits_detail.includes('stress')) scores.anxious += 1;
                if (answers.eating_habits_detail.includes('chocolate')) scores.gourmet += 1;
                if (answers.eating_habits_detail.includes('work')) scores.thinker += 1;
                if (answers.eating_habits_detail.includes('social')) scores.socializer += 2;
                if (answers.eating_habits_detail.includes('motivation')) scores.battler += 1;
            }

            if (answers.weight_goal === '5-10kg') scores.thinker += 1;
            if (answers.weight_goal === '31kg+') scores.battler += 1;

            let maxScore = 0;
            let dominantProfile = 'thinker';
            
            for (const [profile, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    dominantProfile = profile;
                }
            }

            return dominantProfile;
        }

        // ========================================
        // CAROUSEL FUNCTIONALITY
        // ========================================
        function initCarousel() {
            const track = document.querySelector('.carousel-track');
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            
            if (!track) return;

            const slidesCount = slides.length;
            const isMobile = window.innerWidth < 768;
            const slidesToShow = isMobile ? 1 : 3;

            function updateCarousel() {
                const slideWidth = isMobile ? 100 : 33.333;
                track.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }

            function nextSlide() {
                const maxSlide = isMobile ? slidesCount - 1 : slidesCount - slidesToShow;
                currentSlide = currentSlide >= maxSlide ? 0 : currentSlide + 1;
                updateCarousel();
            }

            function prevSlide() {
                const maxSlide = isMobile ? slidesCount - 1 : slidesCount - slidesToShow;
                currentSlide = currentSlide <= 0 ? maxSlide : currentSlide - 1;
                updateCarousel();
            }

            function goToSlide(index) {
                currentSlide = index;
                updateCarousel();
            }

            const prevBtn = document.querySelector('.carousel-button.prev');
            const nextBtn = document.querySelector('.carousel-button.next');
            
            if (prevBtn) prevBtn.addEventListener('click', prevSlide);
            if (nextBtn) nextBtn.addEventListener('click', nextSlide);

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => goToSlide(index));
            });

            const container = document.querySelector('.carousel-container');
            
            if (container) {
                container.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                });

                container.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });
            }

            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    nextSlide();
                }
                if (touchEndX > touchStartX + 50) {
                    prevSlide();
                }
            }
        }
